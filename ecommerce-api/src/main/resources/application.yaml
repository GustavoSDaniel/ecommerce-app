server:
  port: 5050

spring:
  application:
    name: ecommerce-api

  datasource:
    url: jdbc:postgresql://localhost:5051/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  cache:
    type: redis

  data:
    redis:
      host: localhost
      port: 5053

  flyway:
    enabled: true
    locations: classpath:db/migration

springdoc:
  swagger-ui:
    path: /swagger-ui.html # http://localhost:5050/swagger-ui.html

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:5054/realms/seu_realm
          # Use o mesmo nome do Cliente/Resource que vocÃª vai configurar no Keycloak
          audience: ecommerce-api

